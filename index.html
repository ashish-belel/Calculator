<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic Calculator</title>
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/display.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="box">
    <section class="disp">
    </section>
    <section class="firstR">
      <button class="but" id="b7">
        <div>7</div>
      </button>
      <button class="but" id="b8">
        <div>8</div>
      </button>
      <button class="but" id="b9">
        <div>9</div>
      </button>
      <button class="but op" id="b+">
        <div>+</div>
      </button>
    </section>
    <section class="secondR">
      <button class="but" id="b4">
        <div>4</div>
      </button>
      <button class="but" id="b5">
        <div>5</div>
      </button>
      <button class="but" id="b6">
        <div>6</div>
      </button>
      <button class="but op" id="b-">
        <div>-</div>
      </button>
    </section>
    <section class="thirdR">
      <button class="but" id="b1">
        <div>1</div>
      </button>
      <button class="but" id="b2">
        <div>2</div>
      </button>
      <button class="but" id="b3">
        <div>3</div>
      </button>
      <button class="but op" id="b*">
        <div>*</div>
      </button>
    </section>
    <section class="fourthR">
      <button class="but" id="b.">
        <div>.</div>
      </button>
      <button class="but" id="b0">
        <div>0</div>
      </button>
      <button class="but" id="b=">
        <div>=</div>
      </button>
      <button class="but op" id="b/">
        <div>/</div>
      </button>
    </section>
    <section class="fifthR">
      <button class="but" id="bC">Clear</button>
    </section>
  </main>
</body>

</html>
