<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic Calculator</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>

<body>
  <main class="box">
    <section class="disp"></section>

    <section>
      <button class="but" id="b7">7</button>
      <button class="but" id="b8">8</button>
      <button class="but" id="b9">9</button>
      <button class="but op" id="b+">+</button>
    </section>

    <section>
      <button class="but" id="b4">4</button>
      <button class="but" id="b5">5</button>
      <button class="but" id="b6">6</button>
      <button class="but op" id="b-">-</button>
    </section>

    <section>
      <button class="but" id="b1">1</button>
      <button class="but" id="b2">2</button>
      <button class="but" id="b3">3</button>
      <button class="but op" id="b*">*</button>
    </section>

    <section>
      <button class="but" id="b.">.</button>
      <button class="but" id="b0">0</button>
      <button class="but" id="b=">=</button>
      <button class="but op" id="b/">/</button>
    </section>

    <section>
      <button class="but" id="bC">Clear</button>
    </section>
  </main>
</body>

</html>
